<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Pulse Collective</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="logo">
        <img src="images/UrbanPulseLogo.png" alt="Urban Pulse Collective Logo">
    </div>
    
    <div class="content">
        <div class="widget-container">
            <div class="widget">
                <div class="widget-text">
                    <div class="artist-name">Klang</div>
                    <div class="real-name">Kai Hartmann</div>
                </div>
                <div class="widget-image">
                    <img src="images/Widget Klang.jpg" alt="Klang">
                </div>
            </div>
            
            <div class="widget">
                <div class="widget-text">
                    <div class="artist-name">Lil Niklas</div>
                    <div class="real-name">Niklas Schanz</div>
                </div>
                <div class="widget-image">
                    <img src="images/Widget Lil Niklas.jpg" alt="Lil Niklas">
                </div>
            </div>
            
            <div class="widget">
                <div class="widget-text">
                    <div class="artist-name">Zenith Frost</div>
                    <div class="real-name">Yasin Yilmaz</div>
                </div>
                <div class="widget-image">
                    <img src="images/Widget Zenit Frost.jpg" alt="Zenith Frost">
                </div>
            </div>
            
            <div class="widget">
                <div class="widget-text">
                    <div class="artist-name">Re4ctor</div>
                    <div class="real-name">Dennis Manzen</div>
                </div>
                <div class="widget-image">
                    <img src="images/Widget Re4ctor.jpg" alt="Re4ctor">
                </div>
            </div>
            
            <div class="widget">
                <div class="widget-text">
                    <div class="artist-name">OriBlazee</div>
                    <div class="real-name">Arian Blahic</div>
                </div>
                <div class="widget-image">
                    <img src="images/Widget OriBlazee.jpg" alt="OriBlazee">
                </div>
            </div>
            
            <div class="widget">
                <div class="widget-text">
                    <div class="artist-name">Markmann</div>
                    <div class="real-name">Mark Zappler</div>
                </div>
                <div class="widget-image">
                    <img src="images/Widget Markmann.jpg" alt="Markmann">
                </div>
            </div>
        </div>
        
        <a href="https://www.instagram.com/UrbanPulseCollective" class="instagram-button" target="_blank">Check out our Instagram</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
